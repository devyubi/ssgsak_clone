<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="js/header.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
  </head>
  <body>
    <!-- 영역구분 : 내용, 바탕 -->
    <div class="wrap">
      <!-- 영역구분 : 상단 -->
      <header class="header">
        <!-- 레이아웃 -->
        <div class="layout">
          <!-- 상단 배너 -->
          <div class="header_top">
            <div class="header_top_inner">
              <!-- 왼쪽 그룹 -->
              <div class="header_top_left">
                <a href="#" class="logo">
                  <img
                    src="https://www.ssgsag.kr/layout/img_logo_ssgsag.svg"
                    alt="슥삭"
                  />
                </a>
                <nav class="header_horizontal_menu">
                  <a href="#">내 일정</a>
                  <a href="#"
                    >추천공고
                    <span class="noti"></span>
                  </a>
                  <a href="#" class="horiz">슈퍼인턴</a>
                </nav>
              </div>
              <!-- 오른쪽 그룹 -->
              <div class="header_top_right">
                <a href="#" class="skyblue_icon">
                  <img
                    src="https://www.ssgsag.kr/layout/ic_upload.svg"
                    alt="공고등록"
                  />
                  <span>공고등록</span>
                </a>
                <a href="#" class="blue_icon">
                  <img
                    src="https://www.ssgsag.kr/layout/ic_advertise.svg"
                    alt="광고문의"
                  />
                  <span>광고문의</span>
                </a>
                <button class="login_bt">로그인</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <!-- 모바일용 상단 -->

      <!-- 내용 -->
      <main class="main">
        <!-- 배너 -->
        <div class="banner">
          <div class="layout">
            <!-- 배너 슬라이드 -->
            <div class="banner_wrap">
              <!-- Swiper -->
              <div class="sw_banner swiper">
                <div class="swiper-wrapper">
                  <!-- API 연동 -->
                </div>
              </div>
              <!-- 좌측이동버튼 -->
              <button class="banner_slide_prev">
                <img src="images/slider_arrow.svg" alt="이전" />
              </button>
              <!-- 우측이동버튼 -->
              <button class="banner_slide_next">
                <img src="images/slider_arrow.svg" alt="우측" />
              </button>
              <!-- 페이지네이션-->
              <div class="banner_slide_pg">
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 1"
                ></button>
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 2"
                ></button>
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 3"
                ></button>
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 4"
                ></button>
                <div class="hidden">
                  <a href="activity">대외활동</a>
                  <a href="contest">공모전</a>
                  <a href="/intern">인턴쉽</a>
                  <a href="/education">교육/강연</a>
                  <a href="/recommend">추천 공고</a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
