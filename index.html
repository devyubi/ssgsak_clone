<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <!-- 인터넷 explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>슥삭</title>
    <!-- Link Swiper's CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- 노멀라이즈 css -->
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/" />
    <!-- Swiper js -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/header.css" />
    <script src="js/header.js"></script>
    <link rel="stylesheet" href="css/main.css" />
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/banner.css" />
    <script src="js/banner.js"></script>
    <link rel="stylesheet" href="css/launcher.css" />
    <script src="js/launcher.js"></script>
  </head>
  <body>
    <!-- 영역구분 : 내용, 바탕 -->
    <div class="wrap">
      <!-- 영역구분 : 상단 -->
      <header class="header">
        <!-- 레이아웃 -->
        <div class="layout">
          <!-- 왼쪽 그룹 -->
          <div class="header_top">
            <div class="header_top_left">
              <a href="#" class="logo">
                <img
                  src="https://www.ssgsag.kr/layout/img_logo_ssgsag.svg"
                  alt="슥삭"
                />
              </a>
              <!-- 햄버거 메뉴 버튼 -->
              <button class="menu_button">
                <img
                  src="https://www.ssgsag.kr/layout/ic_menu.svg"
                  alt="메뉴"
                />
              </button>
              <nav class="header_horizontal_menu">
                <a href="#">내 일정</a>
                <a href="#"
                  >추천공고
                  <span class="noti"></span>
                </a>
                <a href="#" class="horiz">슈퍼인턴</a>
              </nav>
            </div>
            <!-- 오른쪽 그룹 -->
            <div class="header_top_right">
              <a href="#" class="skyblue_icon">
                <img
                  src="https://www.ssgsag.kr/layout/ic_upload.svg"
                  alt="공고등록"
                />
                <span>공고등록</span>
              </a>
              <a href="#" class="blue_icon">
                <img
                  src="https://www.ssgsag.kr/layout/ic_advertise.svg"
                  alt="광고문의"
                />
                <span>광고문의</span>
              </a>
              <button class="login_bt">로그인</button>
            </div>
          </div>
        </div>
      </header>
      <!-- 모바일용 상단 -->`

      <!-- 내용 -->
      <main class="main">
        <!-- 배너 -->
        <div class="banner">
          <div class="layout">
            <!-- 배너 슬라이드 -->
            <div class="banner_wrap">
              <!-- Swiper -->
              <div class="sw_banner swiper">
                <div class="swiper-wrapper">
                  <!-- API 연동 -->
                </div>
              </div>
              <!-- 좌측이동버튼 -->
              <button class="banner_slide_prev">
                <img src="images/slider_arrow.svg" alt="이전" />
              </button>
              <!-- 우측이동버튼 -->
              <button class="banner_slide_next">
                <img src="images/slider_arrow.svg" alt="우측" />
              </button>
              <!-- 페이지네이션-->
              <div class="banner_slide_pg">
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 1"
                ></button>
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 2"
                ></button>
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 3"
                ></button>
                <button
                  class="h-[6px] w-[6px] rounded-full bg-[#1C1C1C] opacity-[.24]"
                  aria-label="Go to slide 4"
                ></button>
              </div>
            </div>
          </div>
        </div>
        <!-- 배너 하단 -->
        <div class="launcher">
          <div class="layout">
            <ul class="launcher_wrap">
              <li>
                <button class="launcher_icon">
                  <img
                    src="https://www.ssgsag.kr/home/web/ic_activity.png"
                    alt="대외활동"
                  />
                  <span class="launcher_hot">HOT</span>
                  <div class="launcher_icon_txt">대외활동</div>
                </button>
              </li>
              <li>
                <button class="launcher_icon">
                  <img
                    src="https://www.ssgsag.kr/home/web/ic_contest.png"
                    alt="공모전"
                  />
                  <div class="launcher_icon_txt">공모전</div>
                </button>
              </li>
              <li>
                <button class="launcher_icon">
                  <img
                    src="https://www.ssgsag.kr/home/web/ic_internship.png"
                    alt="인턴십"
                  />
                  <div class="launcher_icon_txt">인턴십</div>
                </button>
              </li>
              <li>
                <button class="launcher_icon">
                  <img
                    src="https://www.ssgsag.kr/home/web/ic_education.png"
                    alt="교육강연"
                  />
                  <div class="launcher_icon_txt">교육·︎강연</div>
                </button>
              </li>
            </ul>
          </div>
        </div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
